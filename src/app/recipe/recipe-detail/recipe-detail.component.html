<mat-card>
    <mat-card-header>
       
        <mat-card-title>{{recipe.name}}
            <img [src]="recipe.imgPath" alt="recipe-img" style="max-height: 50px;">
        </mat-card-title>
        <mat-card-subtitle>
            <button mat-button  color="primary" [matMenuTriggerFor]="manage">Manage Recipe</button>
             <mat-menu #manage="matMenu" >
                
                <button mat-menu-item>To Shopping List</button>
                <button mat-menu-item>Edit Recipe</button>
                <button mat-menu-item>Delete Recipe</button>
             </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{recipe.description}}</p>
        <p>Ingredients</p>
    </mat-card-content>
    
</mat-card>
