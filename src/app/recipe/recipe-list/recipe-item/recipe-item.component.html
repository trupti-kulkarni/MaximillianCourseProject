
<a [routerLink]="[index]" routerLinkActive="active" style="display: flex; margin: 2%;" (click)="onRecipeSelected()">
    <div style="display: grid;"  >
        <span >{{recipe.name}}</span>
        <span>{{recipe.description}}</span>
     </div>
    
   
    <img [src]="recipe.imgPath" [alt]="recipe.imgPath" style="max-height: 50px; position:relative; left: 30%;">
    
</a>
