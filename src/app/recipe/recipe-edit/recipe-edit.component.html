<mat-card>
<mat-card-content style="height: 100%">
    <form [formGroup]="recipeForm" (ngSubmit)="onFormSubmit()">
        <div>
            <button type="submit" mat-button color="primary" [disabled]="!recipeForm.valid">Save</button>
            <button type="button" mat-button color="primary">Cancel</button>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Recipe Name</mat-label>
                <input matInput type="text" id="name" formControlName="name">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Image URL</mat-label>
                <input matInput type="text" id="url" formControlName="imgUrl">
            </mat-form-field>
        </div>
        <!-- <div>
            <img [src]="" mat-card-sm-image>
        </div> -->
        <div>
            <mat-form-field>
                <mat-label>Recipe Description</mat-label>
                <textarea matInput  name="description" id="desc" cols="5" rows="5" formControlName="description">
    
                </textarea>
            </mat-form-field>
        </div>
       
        <div>
            <button mat-button color="primary"  type="button" (click)="AddIngredient()">Add Ingredient</button>
        </div>
        <div style="display: inline-block;" formArrayName="ingredients">
            <div *ngFor="let ingredientCntrl of recipeForm.get('ingredients').controls; let i=index"
             [formGroupName]="i">
                <mat-form-field>
                    <mat-label>Ingredient Name</mat-label>
                    <input matInput  type="text" formControlName="name">
                </mat-form-field>
                <mat-form-field >
                    <mat-label>Amount</mat-label>
                    <input matInput type="number" formControlName="amount" >
                </mat-form-field>
                <button mat-fab color="primary">
                    <mat-icon>delete</mat-icon>
                  </button>
                  
            </div>
           
        </div>

        
        
        
    
    </form>
</mat-card-content>

</mat-card>
