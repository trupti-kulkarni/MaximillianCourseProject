
<mat-card>
    <mat-card-content>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input type="email" matInput name="email" id="id" ngModel  required >
                </mat-form-field>
            </div>
            
            <div>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input type="password" matInput name="password" id="password" ngModel required minlength="6">
                </mat-form-field>    
            </div>
            
            <button mat-button type="submit" color="primary" [disabled]="!loginForm.valid"> {{ isLoginMode ? 'Login' : 'Sign Up'}} </button>
            <button mat-button type="button" color="primary" (click)="onSwitchMode()"> {{ isLoginMode ? 'Switch To Sign UP' : 'Switch To Login'}} </button>
            
            </form>
    </mat-card-content>
</mat-card>
