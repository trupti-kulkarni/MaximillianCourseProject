
<mat-toolbar>
     <span>Recipe Book</span>

   <span class="menu"><a href="#">Shopping List</a> </span>   -->

   <button  *ngIf="isAuthenticated"  mat-button [matMenuTriggerFor]="menu" style="left: 70%;" color="primary">Manage</button>
   <mat-menu #menu="matMenu">
       <button mat-menu-item (click)="saveRecipes()">Save</button>
       <button mat-menu-item (click)="fetchRecipes()">Fetch</button>

   <button  *ngIf="isAuthenticated"  mat-button type="button" color="primary" style="left: 70%;">Log Out</button>

  
  </mat-toolbar>
